<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fun Learning</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Josefin+Sans" rel="stylesheet">
</head>

<body>
    <header id="top">
        <nav>
            <p> Want to Learn with Fun?</p>
        </nav>
    </header>

    <section class="flex-container">
        <h3>Learn A B C</h3>
        <span id="alphabets">
            <details>
                <summary>
                    <a href="images/gifs/a.gif"><img src="images/letters/a1.JPG" alt="letter a" id="alph"></a>
                </summary>
                <img src="images/gifs/a.gif" alt="images/gifs/a.gif">
            </details>
            <ol id="list">
                <li><a href="images/gifs/b.gif"><img src="images/letters/b1.JPG" alt="letter b" id="alph"></a></li>
                <li><a href="images/gifs/c.gif"><img src="images/letters/c1.JPG" alt="letter c" id="alph"></a></li>
                <li><a href="images/gifs/d.gif"><img src="images/letters/d1.JPG" alt="letter d" id="alph"></a></li>
                <li><a href="images/gifs/e.gif"><img src="images/letters/e1.JPG" alt="letter e" id="alph"></a></li>
                <li><a href="images/gifs/f.gif"><img src="images/letters/f1.JPG" alt="letter f" id="alph"></a></li>
                <li><a href="images/gifs/g.gif"><img src="images/letters/g1.JPG" alt="letter g" id="alph"></a></li>
                <li><a href="images/gifs/h.gif"><img src="images/letters/h1.jpg" alt="letter h" id="alph"></a></li>
            </ol>
        </span>
    </section>

</body>

</html>
