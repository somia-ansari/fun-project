<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fun Learning</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>

<body>
    <header id="top">
        <nav>
            <p> Want to Learn with Fun?</p>
        </nav>
    </header>
    <section class="flex-container">
        <div id="login" class="relative">
            <div class="absolute">
                <form action="home.html">
                    <label for="name">Enter your Name:</label>
                    <input type="text" id="name" placeholder="Your name here" required>
                    <label for="city">Enter your City:</label>
                    <input type="text" id="city" placeholder="Your city here" required>
                    <button type="submit" id="zone">Enter Fun Zone!</button>
                </form>
            </div>
    </section>
</body>

</html>
