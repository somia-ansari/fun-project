<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fun Learning</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="icon" href="icon.png">
</head>

<body>
    <header id="top">
        <p> Want to Learn with Fun?</p>
    </header>
    <section class="flex-container">
        <nav>
            <select>
                <option value="Subject">Subject</option>
                <option value="English">English</option>
                <option value="Maths">Maths</option>
                <option value="Science">Science</option>
            </select>
            <select>
                <option value="Our Projects">Our Projects</option>
                <option value="English">English</option>
                <option value="Maths">Maths</option>
                <option value="Science">Science</option>
            </select>
            <select>
                <option value="Our Support">Our Support</option>
                <option value="Tech-Karo">Tech-Karo</option>
                <option value="Usman Institute of Technology">Usman Institute of Technology</option>
                <option value="Be our Supporter">Be our Supporter</option>
            </select>
        </nav>
        <div id="login" class="relative">
            <div class="absolute">
                <form action="home.html">
                    <label for="name">Enter your Name:</label>
                    <input type="text" id="name" placeholder="Your name here" required>
                    <label for="city">Enter your City:</label>
                    <input type="text" id="city" placeholder="Your city here" required>
                    <button type="submit" id="zone">Enter Fun Zone!</button>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p>This Page is in progress of development</p>
